<div class="contact-container">
    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
        <h1>Contact Us</h1>
        <div class="form-group">
            <label for="firstName">First name: </label><br>
            <input type="text" [(ngModel)]="contact.firstName" name="firstName" id="firstName" placeholder="First name" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last name: </label><br>
            <input type="text" [(ngModel)]="contact.lastName" name="lastName" id="lastName" placeholder="Last name" required>
        </div>
        <div class="form-group">
            <label for="email">Email: </label><br>
            <input type="email" [(ngModel)]="contact.email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone number: </label><br>
            <input type="tel" [(ngModel)]="contact.phoneNumber" name="phoneNumber" id="phoneNumber" placeholder="Phone number" required>
        </div>
        <div class="form-group">
            <label for="message">Message: </label><br>
            <textarea [(ngModel)]="contact.message" name="message" id="message" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit">Send</button>
        <div *ngIf="submitted" class="thank-you-message">
            <strong>Your form has been submitted successfully.</strong>
        </div>
    </form>
    <div class="contact-informations">
        <h1>Let's get in touch!</h1>
        <div class="info">
            <div class="mail">
                <i class="fa-solid fa-envelope"></i>
                <p>comics@yahoo.com</p> 
            </div>
            <div class="phone">
                <i class="fa-solid fa-phone"></i>
                <p>504-501-9682</p>
            </div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>797 Paul Wayne Haggerty Road</p>
            </div>
        </div>
        <div class="social-media">
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
        </div>
    </div>
</div>
<app-footer></app-footer>
